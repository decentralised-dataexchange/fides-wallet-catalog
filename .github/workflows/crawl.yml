name: Crawl Wallet Catalogs

on:
  # Run daily at 6:00 UTC
  schedule:
    - cron: '0 6 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Also run when catalogs are updated (to immediately reflect changes)
  push:
    branches:
      - main
    paths:
      - 'community-catalogs/**/wallet-catalog.json'

jobs:
  crawl:
    name: Crawl and Aggregate
    runs-on: ubuntu-latest
    
    # Only run on main repository, not on forks
    if: github.repository == 'FIDEScommunity/fides-wallet-catalog'
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run crawler
        run: npm run crawl
      
      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet data/aggregated.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/aggregated.json
          git commit -m "chore: update aggregated wallet data [skip ci]"
          git push

